name: .NET

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    
    # Prepare .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    
    # Build project (Windows)
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish (Windows)
      run: dotnet publish --configuration Release --output build/Release/Windows --self-contained false --runtime win-x64
    - name: Publish (Linux)
      run: dotnet publish --configuration Release --output build/Release/Linux --self-contained false --runtime linux-x64

    # Create zip from artifacts
    - name: Package
      run: |
        zip -r build/vuserver-win64.zip build/Release/Windows
        zip -r build/vuserver-linux64.zip build/Release/Linux

    # Create github release and publish zip files
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset (Windows)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./build/vuserver-win64.zip
        asset_name: vuserver-win64.zip
        asset_content_type: application/zip

    - name: Upload Release Asset (Linux)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./build/vuserver-linux64.zip
        asset_name: vuserver-linux64.zip
        asset_content_type: application/zip